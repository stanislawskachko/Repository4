<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=2.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Online bass school</title>
    </head>
    <body bgcolor="silver">
        <header>
            <table border="15" cellpadding="0" bgcolor="brown" width="100%" align="center">
                <tbody>
                    <tr>
                        <td align="center">
                            <img src="img/basshdr2.jpg" alt="Online bass school" align="center">
                        </td>
                    </tr>
                </tbody>
                <tr>
                    <td align="left">
                        <img src="img/basslg.jpg" alt="basslogo" height="40" width="40" align="center">
                        <font size="6" color="white">Online bass school</font>
                    </td>
                </tr>
            </table>
        </header>
        <table border="15" cellpadding="5" bgcolor="#FFFF00" width="100%" align="center">
            <tr>
                <th>
                    <a href="/index.html">
                        <b>Main</b>
                    </a>
                </th>
                <th>
                    <a href="/lessons.html">
                        <b>Lessons</b>
                    </a>
                </th>
                <th bgcolor="white">
                    <a href="/test.html">
                        <b>Test</b>
                    </a>
                </th>
                <th>
                    <a href="/contact.html">
                        <b>Contacts</b>
                    </a>
                </th>
            </tr>
        </table>
        <table border="15" cellpadding="0" bgcolor="silver" width="100%">
            <tbody>
                <tr>
                    <td width="100%">
                        <h2>
                            <b>Please fill your information</b>
                        </h2>
                        <form action="https://formspree.io/stanislawskachko@gmail.com" method="post">
                            <fieldset>
                                <legend>
                                    <b>Personal data</b>
                                </legend>
                                <label for="user_name">Your name</label>
                                <input type="text" name="user_name" placeholder="Your name" id="user_name" required>
                                <br>
                                <br>
                                <label for="user_age">Your age</label>
                                <input type="number" name="user_age" placeholder="Your age" id="user_age" required>
                                <br>
                                <br>
                                <label for="user_email">Your email</label>
                                <input type="email" name="user_email" placeholder="Your email" id="user_email" required>
                                <br>
                                <br>
                                <label for="user_pass">Your password</label>
                                <input type="password" name="user_password" placeholder="Your password" id="user_password">
                                <br>
                                <br>
                                <label for="user_send">Get updates </label>
                                <input type="checkbox" name="user_send" id="user_send">
                            </fieldset>
                            <fieldset>
                                <legend>
                                    <b>Your experience</b>
                                </legend>
                                <label>Please, indicate your professional level</label>
                                <br>
                                <input type="radio" name="first" value="junior">
                                <label>less than year</label>
                                <br>
                                <input type="radio" name="first" value="student">
                                <label>from 1 to 3 years</label>
                                <br>
                                <input type="radio" name="first" value="middle">
                                <label>from 3 to 5 years</label>
                                <br>
                                <input type="radio" name="first" value="master">
                                <label>More than 5 years</label>
                                <br>
                            </fieldset>
                            <fieldset>
                                <legend>
                                    <b>Your preferences</b>
                                </legend>
                                <label>What style of music do you prefer?</label>
                                <br>
                                <input type="checkbox" name="Rock"/>
                                <label>Rock music</label>
                                <br>
                                <input type="checkbox" name="Jazz"/>
                                <label>Jazz</label>
                                <br>
                                <input type="checkbox" name="R&B"/>
                                <label>R &B</label>
                                <br>
                                <input type="checkbox" name="Pop"/>
                                <label>Pop music</label>
                                <br>
                                <input type="checkbox" name="Classical"/>
                                <label>Classical music</label>
                                <br>
                                <p>How often do you play?</p>
                                <select name="frequency">
                                    <option value="regular">every day</option>
                                    <option value="semiregular">twice or three times a week</option>
                                    <option value="weekend">once a week</option>
                                    <option value="rare">once a month or less</option>
                                </select>
                                <br>
                                <br>
                                <label>Your comments</label>
                                <br>
                                <textarea name="message"></textarea>
                                <br>
                            </fieldset>
                            <input type="submit" name="submit">
                            <input type="reset">
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <footer>
            <p>
                <i>Copyright Â© 2018 OnlineBassSchool. Powered by StanleyWorks</i>
            </p>
        </footer>
    </body>
</html>
